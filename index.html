<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <h1>Loan Calculator</h1>
    <p>Loan Amount $
        <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
    </p>
    <p>Interset Rate %
        <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="1" max="100" value="10" step=".1">
    </p>
    <p> Month to pay 
        <input onchange="calculateLoan()"class="input" type="number" id="months-to-pay" min="6" max="50" value="12">
    </p>
    <p  id="payment" class="payment">Monthly Payment :</p>

    </div>
</body>
<script src="index.js"></script>
</html>
